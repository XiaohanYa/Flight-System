<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Customer Home</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/static/css/style.css" />

	<!-- W3 stlylesheet -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card-2" style="letter-spacing:2px;">
		  <a href="#home" class="w3-bar-item w3-button">Welcome {{first_name}}</a>
		  <!-- Right-sided navbar links. Hide them on small screens -->
		  <div class="w3-right w3-hide-small">
			<a href="http://ec2-52-203-169-211.compute-1.amazonaws.com:5000/introduction" class="w3-bar-item w3-button">Previous Flights</a>
			<a href="http://ec2-52-203-169-211.compute-1.amazonaws.com:5000/Advisory_service_search" class="w3-bar-item w3-button">Future Flights</a>
			<a href="http://ec2-52-203-169-211.compute-1.amazonaws.com:5000/Industry_overview_choose" class="w3-bar-item w3-button">My Account</a>
		  </div>
		</div>
	  </div>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="/flights.html" method="POST">
							<div class="row no-margin">
								
								<div class="col-md-9">
									<div class="row no-margin">
										<div class="col-md-4">
											<div class="form-group">
												<span class="form-label">Departure Day</span>
												<input class="form-control" name = dep_day type="date">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<span class="form-label">From</span>
												<select class="form-control" name = dep_airport >
												{% for x in airports_city %}
												<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
												{% endfor %}
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<span class="form-label">To</span>
												<select class="form-control" name = arr_airport>
												{% for x in airports_city %}
												<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
												{% endfor %}
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<span class="form-label">Guest</span>
												<select class="form-control" name = guest_num>
													<option>0</option>
													<option>1</option>
													<option>2</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<button class="submit-btn">Find Flights</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
